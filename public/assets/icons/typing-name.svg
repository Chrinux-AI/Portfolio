<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 80" preserveAspectRatio="xMidYMid meet" id="typing-svg">
  <defs>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main typed text - updated by JS typewriter -->
  <text
    id="typeText"
    x="450"
    y="48"
    text-anchor="middle"
    font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
    font-size="42"
    font-weight="700"
    fill="#ffffff"
    filter="url(#glow)"
  ></text>

  <!-- Blinking cursor -->
  <text
    id="cursor"
    x="450"
    y="48"
    font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
    font-size="42"
    font-weight="400"
    fill="#00f0ff"
  >|<animate
      attributeName="opacity"
      values="1;1;0;0"
      keyTimes="0;0.5;0.5;1"
      dur="0.8s"
      repeatCount="indefinite"
    /></text>
</svg>
